<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adote Um Pet!</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>

    <body class="background">
        <header>
            <div class="flex-container menu">
                <div>
                    <h1 class="nav-icon-orange">Abrace</h1>
                    <h1 class="nav-icon-blue">Um Pet</h1>
                </div>

                <div class="sign-in">
                    <a href="#" class="exit-icon">
                        <img src="css/images/exit-icon.png" alt="Cadastre-se ou Faça Login">
                    </a>
                    <a href="#" class="link-default">
                        Faça Login<br>ou Cadastre-se
                    </a>
                </div>
            </div>
        </header>

        <section class="menu-sub1">
            <div class="container-fluid text-center margin menu-sub">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <a class="link-default-contrast" href="#">Quero adotar</a>
                        </div>
                        <div class="col-md-3">
                            <a class="link-default-contrast" href="#">Quero ser padrinho</a>
                        </div>
                        <div class="col-md-3">
                            <a class="link-default-contrast" href="#">Quero doar</a>
                        </div>
                        <div class="col-md-3">
                            <a class="link-default-contrast" href="#">ONGs</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="menu-sub2">
            <div class="container-fluid text-center margin">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 default6">
                            <div>
                                <h2 class="margin-up">Acesse sua Conta</h2>
                                <input class="input1" placeholder="Email / CPF / CNPJ">
                                <br>
                                <input class="input2" type="password" placeholder="Senha">
                                <br>
                                <a class="link-default" href="#">Esqueci minha senha</a>
                                <br>
                                <button class="button1" type="submit" value="submit">Enviar</button>
                            </div>
                        </div>

                        <div class="col-md-4 default6">
                            <div>
                                <h2 class="margin-up">Cadastre-se</h2>
                                <p>Crie a sua conta e comece a ajudar<br>milhares de animais e organizações.</p>
                                <input class="input3" placeholder="Email / CPF / CNPJ">
                                <br>
                                <a href="#" class="link-default">É uma ONG? Clique aqui!</a>
                                <br>
                                <button class="button2" type="submit" value="submit">Criar Conta</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
